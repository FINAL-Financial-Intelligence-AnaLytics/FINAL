services:
  qdrant:
    image: qdrant/qdrant:latest
    container_name: qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_storage:/qdrant/storage
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  app:
    build:
      context: ..
      dockerfile: deploy/Dockerfile
    container_name: financial_assistant
    depends_on:
      - qdrant
    ports:
      - "8000:8000"
    working_dir: /app
    env_file:
      - ../.env
    environment:
      - ENVIRONMENT=${ENVIRONMENT:-production}
      - TZ=Europe/Moscow
      - QDRANT_URL=http://qdrant:6333
      - PYTHONPATH=/app
      - WORKERS=${WORKERS:-4}
      - THREADS=${THREADS:-4}
      - TIMEOUT=${TIMEOUT:-300}
    volumes:
      - ../app:/app/app
      - ../scripts:/app/scripts
      - ../data:/app/data
    restart: unless-stopped
    command: gunicorn app.main:app --workers 4 --worker-connections 7 --worker-class uvicorn.workers.UvicornWorker --bind 0.0.0.0:8000 --timeout 300 --graceful-timeout 30 ${RELOAD:+--reload}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

volumes:
  qdrant_storage:

